<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bennett Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1F1wi5m5F5W7Wl5Bp/DkD5LzgtP7O28K/5+P3h" crossorigin="anonymous"> <!-- Add this line -->
</head>
<body>
    <div class="background-blur"></div>
    <div class="chat-container">
        <div class="header">
            <img src="logo.png" alt="Bennett University Logo" class="logo">
            <!-- <h2 class="title">Bennett Bot</h2> Add 'title' class to the h2 -->
        </div>
        <div class="chat-history" id="chatHistory"></div>
        <div class="input-container">
            <input type="text" id="inputMessage" placeholder="Type your message...">
            <button id="sendMessage">Send</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
